<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>披萨概念生成器</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #3498db;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --text-color: #333;
            --border-color: #ddd;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin: 0;
            font-size: 2.2rem;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 10px;
        }
        
        .filter-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label {
            font-weight: 600;
            color: var(--dark-color);
        }
        
        select, input {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .reset-btn {
            background-color: var(--light-color);
            color: var(--text-color);
        }
        
        .reset-btn:hover {
            background-color: #d5dbdb;
        }
        
        .pizza-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .pizza-card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .pizza-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .pizza-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            position: relative;
        }
        
        .pizza-id {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--secondary-color);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .pizza-title {
            margin: 0;
            font-size: 1.3rem;
            max-width: 80%;
        }
        
        .pizza-body {
            padding: 20px;
        }
        
        .pizza-section {
            margin-bottom: 15px;
        }
        
        .section-title {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .section-title:before {
            content: "";
            display: inline-block;
            width: 5px;
            height: 16px;
            background-color: var(--accent-color);
            margin-right: 8px;
        }
        
        .pizza-content {
            margin: 0;
            font-size: 14px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }
        
        .page-btn {
            padding: 8px 15px;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .page-btn:hover {
            background-color: var(--light-color);
        }
        
        .page-btn.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        
        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            grid-column: 1 / -1;
        }
        
        @media (max-width: 768px) {
            .pizza-container {
                grid-template-columns: 1fr;
            }
            
            .filter-section {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>披萨概念生成器</h1>
            <div class="subtitle">创新披萨概念与市场推荐理由</div>
        </div>
    </header>
    
    <div class="container">
        <div class="filter-section">
            <div class="filter-group">
                <label for="category-filter">分类:</label>
                <select id="category-filter">
                    <option value="all">所有分类</option>
                    <option value="v1">V1版本</option>
                    <option value="v2">V2版本</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="search">搜索:</label>
                <input type="text" id="search" placeholder="输入关键词...">
            </div>
            
            <button id="apply-filter">应用筛选</button>
            <button id="reset-filter" class="reset-btn">重置</button>
        </div>
        
        <div class="pizza-container" id="pizza-container">
            <!-- 披萨卡片将通过JavaScript动态生成 -->
        </div>
        
        <div class="pagination" id="pagination">
            <!-- 分页按钮将通过JavaScript动态生成 -->
        </div>
    </div>

    <script>

        const pizzaData = [

                innovation: "口感绵密与脆爽互补"
            },
            {
                id: 2,
                name: "托斯卡纳羽衣甘蓝布拉塔披萨",

                innovation: "布拉塔芝士切开流心效果提升视觉吸引力"
            },
            {
                id: 3,

                elements: "烟熏鸡腿肉片 + 安格斯牛肉粒 + 焦糖洋葱（12小时慢煮预处理）",
                innovation: "焦糖洋葱规避链式烤炉焦苦问题"
            },
            {
                id: 4,
                name: "西西里开心果流心披萨饺",
                category: "v1",
                reason: "折叠形态规避流心溢出",
                elements: "开心果酱 + 马达加斯加香草奶油 + Calzone折叠烤制",
                innovation: "坚果香与香草奶油复合甜味响应怀旧趋势"
            },
            {
                id: 5,
                name: "泰式椰香榴莲熔岩披萨",

            },
            {
                id: 6,
                name: "墨西哥烟熏牛肉黑豆披萨",
                category: "v1",
                reason: "牛肉适配链式烤炉",
                elements: "安格斯牛肉粒（预炒脱水） + 黑豆泥 + 牛油果酱（后淋）",
                innovation: "黑豆提供植物蛋白健康属性"
            },
            {
                id: 7,
                name: "地中海炙烤海鲜拼盘披萨",
                category: "v1",
                reason: "填补海鲜品类空白",
                elements: "南美白虾 + 鱿鱼圈（预烤） + 菲达奶酪碎",
                innovation: "菲达奶酪适配短时高温烘烤"
            },
            {
                id: 8,
                name: "意式双重发酵芝士披萨",
                category: "v1",
                reason: "布拉塔奶酪后置规避融化问题",
                elements: "帕玛森干酪 + 布拉塔奶酪球（后置）",
                innovation: "低温发酵面团提升风味"
            },
            {
                id: 9,
                name: "美式烟熏培根薯角披萨",
                category: "v1",
                reason: "培根/薯角评分高",
                elements: "厚切培根（压平固定） + 预烤薯角 + 车打芝士",
                innovation: "薯角预烤保持形态，适配快餐场景"
            },
            {
                id: 10,
                name: "热带水果盛宴披萨",
                category: "v1",
                reason: "菠萝评分居前五",
                elements: "糖渍菠萝（含水量32%） + 芒果粒 + 百香果酱（独立包装）",
                innovation: "糖渍水果减少出水，契合下午茶场景"
            },
            // V2版本数据
            {
                id: 51,
                name: "文昌鸡蟹黄咸鲜披萨",
                category: "v2",
                reason: "文昌鸡'想吃'2396（全网最高）、'平均喜欢数'347.5（食材维度第一），蟹黄'推荐菜中出现次数'643次（全网最多），咸鲜属性契合口味流行度最高分（9.8）",
                elements: "链式烤炉适配：文昌鸡需预烤脱水，蟹黄酱需浓缩后使用，避免水分影响饼底",
                innovation: ""
            },
            {
                id: 52,
                name: "拆骨肉香辣红酸汤披萨",
                category: "v2",
                reason: "拆骨肉'平均喜欢数'204.83（肉类第二），红酸汤'喜欢'31且社交媒体'情感浓度提升值'19.78，香辣口味评分8.5",
                elements: "链式烤炉适配：拆骨肉切薄片预炒，红酸汤浓缩为酱汁，控制液体含量",
                innovation: ""
            },
            {
                id: 53,
                name: "菌子三重奏蒜香披萨",
                category: "v2",
                reason: "菌子'喜欢'352（菌类第一）、鸡枞'喜欢'108、鹿茸菇'推荐次数'18次，蒜香口味评分8.2",
                elements: "链式烤炉适配：菌类先干煸去水分，蒜片预炸至金黄避免焦糊",
                innovation: ""
            },
            {
                id: 54,
                name: "山菌五香草本披萨",
                category: "v2",
                reason: "山菌'想吃'974（菌类最高），草本'喜欢'178且契合五香口味（8.0分）",
                elements: "链式烤炉适配：山菌切丝预烤，草本香料混合橄榄油制成调味油",
                innovation: ""
            },
            {
                id: 55,
                name: "大饼焦糖坚果甜辣披萨",
                category: "v2",
                reason: "大饼'推荐次数'11次（主食类第三），焦糖'喜欢'235（甜品类第一），甜辣口味评分9.0",
                elements: "链式烤炉适配：大饼碎作饼底夹层，焦糖坚果后撒避免融化",
                innovation: ""
            },
            {
                id: 56,
                name: "河鳗鱼照烧紫菜披萨",
                category: "v2",
                reason: "河鳗鱼 '想吃'859（鱼类第一），紫菜社交媒体 '情感浓度'97.7%。咸鲜属性强化。",
                elements: "链式烤炉适配：鳗鱼预烤至半熟，紫菜切碎拌入芝士。",
                innovation: ""
            },
            {
                id: 57,
                name: "紫苏梅子鸭披萨",
                category: "v2",
                reason: "餐饮点评网数据：梅子平均喜欢数 9.42，紫苏在日料应用增长 27%<br>味觉记忆：梅子酸甜 + 紫苏清香构成独特味型",
                elements: "链式烤炉适配：梅子需去核制酱，鸭肉预烤去油",
                innovation: ""
            },
            {
                id: 58,
                name: "天麻藤椒鸡枞披萨",
                category: "v2",
                reason: "天麻 '平均喜欢数'65.83（药膳类第一），藤椒契合椒麻口味（7.3 分）。",
                elements: "链式烤炉适配：天麻切片真空低温预处理，藤椒油替代鲜椒。",
                innovation: ""
            },
            {
                id: 59,
                name: "葡挞流心咸蛋黄披萨",
                category: "v2",
                reason: "葡挞 '想吃'450（甜品第二），咸蛋黄社交媒体 '情感浓度'97.99%。甜咸碰撞创新。",
                elements: "链式烤炉适配：蛋挞液注入特制耐高温容器，避免流淌。",
                innovation: ""
            },
            {
                id: 60,
                name: "鸳鸯锅麻辣脆骨披萨",
                category: "v2",
                reason: "鸳鸯锅 '想吃'1191（锅物第一），鸡脚筋 '喜欢 / 想吃比'63.11%。麻辣口味评分 8.3。",
                elements: "链式烤炉适配：脆骨预炸增加硬度，麻辣油刷面替代汤底。",
                innovation: ""
            }
            // 更多数据可以根据需要添加
        ];

        // 当前页码
        let currentPage = 1;
        // 每页显示的项目数
        const itemsPerPage = 6;
        // 当前筛选条件
        let currentFilter = {
            category: 'all',
            search: ''
        };

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderPizzaCards();
            renderPagination();
            
            // 添加事件监听器
            document.getElementById('apply-filter').addEventListener('click', applyFilters);
            document.getElementById('reset-filter').addEventListener('click', resetFilters);
            document.getElementById('search').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    applyFilters();
                }
            });
        });

        // 应用筛选条件
        function applyFilters() {
            currentFilter = {
                category: document.getElementById('category-filter').value,
                search: document.getElementById('search').value.toLowerCase()
            };
            currentPage = 1; // 重置到第一页
            renderPizzaCards();
            renderPagination();
        }

        // 重置筛选条件
        function resetFilters() {
            document.getElementById('category-filter').value = 'all';
            document.getElementById('search').value = '';
            currentFilter = {
                category: 'all',
                search: ''
            };
            currentPage = 1; // 重置到第一页
            renderPizzaCards();
            renderPagination();
        }

        // 获取筛选后的披萨数据
        function getFilteredPizzas() {
            return pizzaData.filter(pizza => {
                // 分类筛选
                const categoryMatch = currentFilter.category === 'all' || pizza.category === currentFilter.category;
                
                // 搜索筛选
                const searchMatch = currentFilter.search === '' || 
                    pizza.name.toLowerCase().includes(currentFilter.search) || 
                    pizza.reason.toLowerCase().includes(currentFilter.search) || 
                    pizza.elements.toLowerCase().includes(currentFilter.search) || 
                    pizza.innovation.toLowerCase().includes(currentFilter.search);
                
                return categoryMatch && searchMatch;
            });
        }

        // 渲染披萨卡片
        function renderPizzaCards() {
            const container = document.getElementById('pizza-container');
            container.innerHTML = '';
            
            const filteredPizzas = getFilteredPizzas();
            const paginatedPizzas = getPaginatedItems(filteredPizzas);
            
            if (paginatedPizzas.length === 0) {
                container.innerHTML = '<div class="no-results">没有找到匹配的披萨概念</div>';
                return;
            }
            
            paginatedPizzas.forEach(pizza => {
                const card = document.createElement('div');
                card.className = 'pizza-card';
                
                card.innerHTML = `
                    <div class="pizza-header">
                        <h3 class="pizza-title">${pizza.name}</h3>
                        <div class="pizza-id">${pizza.id}</div>
                    </div>
                    <div class="pizza-body">
                        <div class="pizza-section">
                            <div class="section-title">推荐理由</div>
                            <p class="pizza-content">${pizza.reason}</p>
                        </div>
                        <div class="pizza-section">
                            <div class="section-title">核心元素</div>
                            <p class="pizza-content">${pizza.elements}</p>
                        </div>
                        ${pizza.innovation ? `
                        <div class="pizza-section">
                            <div class="section-title">创新点</div>
                            <p class="pizza-content">${pizza.innovation}</p>
                        </div>
                        ` : ''}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // 获取分页数据
        function getPaginatedItems(items) {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            return items.slice(start, end);
        }

        // 渲染分页按钮
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            const filteredPizzas = getFilteredPizzas();
            const totalPages = Math.ceil(filteredPizzas.length / itemsPerPage);
            
            if (totalPages <= 1) return;
            
            // 上一页按钮
            const prevBtn = document.createElement('button');
            prevBtn.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
            prevBtn.textContent = '上一页';
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPizzaCards();
                    renderPagination();
                    window.scrollTo({top: 0, behavior: 'smooth'});
                }
            });
            pagination.appendChild(prevBtn);
            
            // 页码按钮
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderPizzaCards();
                    renderPagination();
                    window.scrollTo({top: 0, behavior: 'smooth'});
                });
                pagination.appendChild(pageBtn);
            }
            
            // 下一页按钮
            const nextBtn = document.createElement('button');
            nextBtn.className = `page-btn ${currentPage === totalPages ? 'disabled' : ''}`;
            nextBtn.textContent = '下一页';
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPizzaCards();
                    renderPagination();
                    window.scrollTo({top: 0, behavior: 'smooth'});
                }
            });
            pagination.appendChild(nextBtn);
        }
    </script>
</body>
</html>
